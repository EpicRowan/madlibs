<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form action="/madlib">
    Choose a person!
    <select name="person">
        <option value="Santa">Santa</option>
        <option value="Beyonce">Beyonce</option>
        <option value="Lincoln">Lincoln</option>
    </select>
    Choose a color!
    <select name="color">
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="blue">Blue</option>
    </select>
    Choose a noun!
    <select name="noun">
        <option value="unicorn">Unicorn</option>
        <option value="pickle">Pickle</option>
        <option value="snorkel">Snorkel</option>
    </select>
    Choose an adjective!
    <select name="adjective">
        <option value="sexy">Sexy</option>
        <option value="unique">Unique</option>
        <option value="hideous">Hideous</option>
    </select>
    Input a building type.
    <label>Building</label>
    <input type="text" name="building">

    <input type = "radio" name = "place" value = "the ocean">
        <label>The Ocean</label>
        <input type = "radio" name = "place" value = "New York city">
        <label>New York city</label>
         <input type = "radio" name = "place" value = "Narnia">
        <label>Narnia</label>

    <input type = "checkbox" name = "animals" value = "dragons">
    <label>Dragons</label>
    <input type = "checkbox" name = "animals" value = "dolphins">
    <label>Dolphins</label>
    <input type = "checkbox" name = "animals" value = "parrots">
    <label>Parrots</label>

    <input type ="submit">
</form>
</body>
</html>
